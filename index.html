<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="header">ROCK PAPER SCISSORS</h1>
    <div id="content">
        <div id="results-container">
            <h2 id="status">OPPONENTS ARE CHOOSING...</h2>
            <div id="images-container">
                <img id="player-image" src="./images/think.svg" alt="Thinking Face">
                <img id="computer-image" src="./images/think.svg" alt="Thinking Face">
            </div>
        </div>
        <div id="controls-container">
            <h2>SELECT AN OBJECT TO PLAY</h2>
            <div id="buttons">
                <button class="object-button" id="rock">
                    <img class="button-image" src="./images/rock.svg" alt="Rock">
                    <h3 class="button-label">ROCK</h3>
                </button>
                <button class="object-button" id="paper">
                    <img class="button-image"  src="./images/paper.svg" alt="Paper">
                    <h3 class="button-label">PAPER</h3>
                </button>
                <button class="object-button" id="scissors">
                    <img class="button-image"  src="./images/scissors.svg" alt="Scissors">
                    <h3 class="button-label">SCISSORS</h3>
                </button>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
